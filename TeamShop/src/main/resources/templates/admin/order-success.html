<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragmientAdmin/head :: formField(title = 'Admin')"></head>
<style>
    .description-product{
        display: inline-block;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .messages{
        text-align: center;
        font-size: 20px;
        font-weight: 1000;
        background: #25cf98;
        align-items: center;
        justify-content: center;
        align-content: center;
        display: flex;
    }
</style>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <nav th:replace="admin/fragmientAdmin/nav"></nav>

    <aside th:replace="admin/fragmientAdmin/slider-bar"></aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->

        <div class="content-header">
            <div class="container-fluid">
                <div class="row" th:if="${update_product_success}">
                    <p class="messages" th:text="${'You have update product id is:' + update_product_id }"></p>
                </div>
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Product Details</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <form th:action="@{/admin/product}" class="form-search" method="post">
                                <input name="keyword" type="text" class="search-input">
                                <select name="search">
                                    <option value="0">Search by Id</option>
                                    <option value="1">Search by Name</option>
                                </select>
                                <button type="submit" value="submit"><i class="fas fa-search fa-fw"></i></button>
                            </form>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="row justify-content-center m-auto" style="width: 95%" >
                    <table class="table" >
                        <thead >
                        <tr >
                            <th scope="col">S/N</th>
                            <th scope="col">OrderID</th>
                            <th scope="col">Recipient's name</th>
                            <th scope="col">Phone number</th>
                            <th scope="col">Address</th>
                            <th scope="col">Order of the day</th>
                            <th scope="col">Status</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="order,count : ${orderList}">
                            <tr>
                                <td th:text="${count.index + 1}"></td>
                                <td th:text="${order.getOrderId()}"></td>
                                <td th:text="${order.getFullName()}"></td>
                                <td th:text="${order.getPhoneNumber()}">26 Sept,2020</td>
                                <td th:text="${order.getAddress()}">xxxxxx5288</td>
                                <th th:text="${order.getCreated()}">Gold Coin </th>
                                <th:block th:if="${order.status == 0}">
                                    <th >Đang Lấy Hàng</th>
                                </th:block>
                                <th:block th:if="${order.status == 1}">
                                    <th >Đang Giao Hàng</th>
                                </th:block>
                                <th:block th:if="${order.status == 2}">
                                    <th >Đã Giao Hàng</th>
                                </th:block>
                                <th>
                                    <a class="text-decoration-none" th:href="@{/admin/order/{id}(id=${order.getOrderId()})}"><button class="btn btn-info">Details</button></a>
                                </th>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
        <div class="p-3">
            <h5>Title</h5>
            <p>Sidebar content</p>
        </div>
    </aside>
    <!-- /.control-sidebar -->

    <!-- Main Footer -->
    <footer th:replace="admin/fragmientAdmin/footer"></footer>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<div th:replace="admin/fragmientAdmin/addjs"></div>
</body>
</html>
